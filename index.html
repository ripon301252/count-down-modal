<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
    }
    </style>

</head>
<body>

<!-- Trigger/Open The Modal -->
    
    <!-- The Modal -->
    <div id="myModal" class=" fixed z-10 py-10 top-0 left-0 w-full h-full overflow-auto hidden">
    <!-- Modal content -->
        <div class="bg-[#000000] w-[30%] mx-auto p-10 border rounded-lg">

            <img  class="w-16 mb-8 mx-auto" src="ruiton.png" >

            <h1 class="text-4xl text-white text-center font-bold mb-5">Congrates!</h1>

            <p class="text-white text-center">Adoption Process is Start For your pet</p>
            <span id="count-down" class="text-center text-5xl flex justify-center font-bold text-white mt-8"></span>
           
        </div>
       
    </div>

    
    <button id="open-modal" class="bg-indigo-700 px-6 py-3 flex mx-auto text-white font-bold cursor-pointer border rounded-lg hover:bg-indigo-600 my-20">Open Modal</button>

    
   
   




<script>
    // Get the modal
    const modal = document.getElementById("myModal");
   
    // Get the button that opens the modal
    const btn = document.getElementById("open-modal");

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Set the date we're counting down to
    const spanTag = document.getElementById('count-down')
    const countDownDate = new Date("Jan 5, 2030 15:37:25").getTime();
    // let countDownCall = "";

    // Update the count down every 1 second
    const countDownCall = setInterval(function() {

    // Get today's date and time
    const now = new Date().getTime();
        
    // Find the distance between now and the count down date
    const distance = countDownDate - now;
        
    // Time calculations for days, hours, minutes and seconds
    const seconds = Math.floor((distance % (1000 * 4)) / 1000);
        
    // Output the result in an element with id="demo"
    document.getElementById("count-down").innerHTML = seconds ;
        
    // If the count down is over, write some text 
    
    // When the user clicks anywhere outside of the modal, close it
        spanTag = function() {
            setTimeout(function (){
                modal.style.display = "none";
            },3000)   
        }
  
    });
</script>


<script src="tailwind.config.js"></script>
    
</body>
</html>
