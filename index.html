<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Countdown Modal</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center py-20 font-sans">

 
  <button onclick="startCountdown()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow">
    Open Modal
  </button>

  <!-- Modal -->
  <div id="countdownModal" class="hidden fixed inset-0 items-center justify-center ">

     <div class="bg-[#000000] w-[30%] h-[45%] mx-auto  border rounded-lg z-40 mt-12 ">
        <img  class="w-16 mb-8 mx-auto " src="ruiton.png" >
        <h1 class="text-4xl text-white text-center font-bold mt-[-20px] mb-5">Congrates!</h1>
        <p class="text-white text-center">Adoption Process is Start For your pet</p>
        <span id="count-down" class="text-center text-5xl flex justify-center font-bold text-white mt-8"></span>
    </div>

    <!-- modal content -->
    <div class=" p-8 text-5xl font-bold text-white mb-20  mt-[-120px] z-50" id="modalContent">
      Starting...
    </div>

  </div>

  

  <script>
    function startCountdown() {
      let num = 3;
      const modal = document.getElementById("countdownModal");
      const content = document.getElementById("modalContent");
      

      modal.classList.remove("hidden");  // Show modal
      content.innerText = num;

      let time = setInterval(() => {
        num--;
        if (num >= 0) {
          content.innerText = num;
        } else {
          clearInterval(time);
        //   content.innerText = "Countdown Finished!";

          // Hide modal after 0 seconds
          setTimeout(() => {
           modal.classList.add("hidden");
          },0);
        }
      }, 1000);
    }
  </script>

</body>
</html>
